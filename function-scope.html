                console.log(idName);

            name();
            console.log(globalValue);
            // console.log(idName); // will cause Error

            {
                var fisrtValue = 'Hello';
            }
            console.log(fisrtValue);

            {
                const secondValue = 'Second Hello';
            }
            // console.log(secondValue); // will cause an Error

            function sayHi() {
                console.log(`Hello User`);
            }

            const user1 = sayHi;
            user1();

        });
    </script>
